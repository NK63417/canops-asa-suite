name: Daily Incident Run

on:
  schedule:
    - cron: "0 13 * * *"     # 13:00 UTC daily
  workflow_dispatch:

permissions:
  contents: write            # allow push from GITHUB_TOKEN

jobs:
  run:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          persist-credentials: true
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install deps
        run: |
          python -m pip install --upgrade pip
          pip install pandas pytest tabulate pyyaml

      - name: Run CanOps ASA Suite
        run: |
          python -m agents.incident_agent.cli data/logs/app.log \
            --window 120 --config config.yaml --out ./outputs/incidents.jsonl

      - name: Commit daily report snapshot
        if: ${{ github.ref == 'refs/heads/main' }}
        run: |
          set -e
          # 1) Prepare dated snapshot dir
          DATE=$(date -u +'%Y-%m-%dT%H%M%SZ')
          mkdir -p reports/$DATE

          # 2) Copy generated artifacts (ignore if missing)
          cp -f outputs/incidents.jsonl reports/$DATE/ || true
          cp -f outputs/incidents.md    reports/$DATE/ || true

          # 3) Commit only if there are actual changes
          git config user.name  "github-actions"
          git config user.email "actions@github.com"
          git add reports
          if git diff --cached --quiet; then
            echo "No changes to commit."
          else
            git commit -m "Auto: daily snapshot $DATE"
            git push origin HEAD:main
          fi